<app-header></app-header>
<main class="container">
  <h1>Livros</h1>
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let book">{{ book.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let book">{{ book.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let book">{{ book.autor }}</td>
      </ng-container>

      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let book">{{ book.isbn }}</td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let book">
          <button mat-icon-button (click)="deleteBook(book.id, book.cover)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>

  <form class="example-form" [formGroup]="bookForm">
    <div class="double-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Titulo</mat-label>
        <input
          matInput
          type="text"
          formControlName="titulo"
          placeholder="ex: Augusto silva"
          value="titulo"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categoria</mat-label>
        <input
          matInput
          type="text"
          formControlName="categoria"
          placeholder="Categoria"
          value="categoria"
          required
        />
      </mat-form-field>
    </div>

    <div class="double-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Autor</mat-label>
        <input
          matInput
          type="text"
          formControlName="autor"
          placeholder="Autor"
          value="autor"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ISBN</mat-label>
        <input
          matInput
          type="text"
          formControlName="isbn"
          placeholder="ISBN"
          value="isbn"
          required
        />
      </mat-form-field>
    </div>

    <div class="full-width">
      <label for="foto">Selecione a capa do livro</label>
      <input type="file" class="upload-photo" (change)="uploadFile($event)" />
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
    </div>

    <button
      class="full-width btn-submit"
      mat-raised-button
      (click)="createBook()"
    >Cadastrar
    </button>
  </form>
</main>
