<app-header></app-header>
<div class="container">
    <h1>Painel de Controle</h1>
    <section class="table-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="leitor">
            <th mat-header-cell *matHeaderCellDef> Leitor </th>
            <td mat-cell *matCellDef="let borrow"> {{borrow.leitor}}</td>
          </ng-container>
      
          <ng-container matColumnDef="livro">
            <th mat-header-cell *matHeaderCellDef> Livro </th>
            <td mat-cell *matCellDef="let borrow"> {{borrow.livro.titulo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="dataEmprestimo">
            <th mat-header-cell *matHeaderCellDef> Data Empr√©stimo </th>
            <td mat-cell *matCellDef="let borrow"> {{borrow.data}} </td>
          </ng-container>
      
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let borrow"> {{borrow.status}} </td>
          </ng-container>

          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let borrow"> 
              <button mat-icon-button>
                <i class="material-icons" (click)="deleteBorrow(borrow.id)">delete</i>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let collaborator">
              <a mat-icon-button>
                <i class="material-icons" [routerLink]="['/dashboard/edit', collaborator.id]">edit</i>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="capa">
            <th mat-header-cell *matHeaderCellDef> Capa </th>
            <td mat-cell *matCellDef="let borrow">
        
                <img src="{{borrow.livro.cover | avatar}}" alt="Avatar" (click)="openDetails(borrow.livro)" >
              
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>

      <a mat-fab class="btn-new" routerLink="/dashboard/new">
        <i class="material-icons">add</i>
      </a>
</div>
